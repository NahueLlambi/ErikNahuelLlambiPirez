{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container-xxl bd-gutter mt-3 my-md-4 bd-loyout">

        <main class="container">

            <div class="row g-5">
                <div class="col-md-3"></div>

                <div class="col-md-6">

                    <div class="w-100 m-auto text-center">
                        <form method="post" action="{% url "login" %}">
                            {% csrf_token %}
                            <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>
                            {{ form|crispy}}
                            <button class="btn btn-primary btn-lg rounded-0 my-3" type="submit">Sign in</button>
                        </form>
                        <p class="mt-3"><a href="{% url 'password_reset' %}">Olvidé mi contraseña</a></p>
                        <p class="mt-3">¿Aun no tienes una cuenta? <a href="{% url "blog:registration" %}">Crea una</a></p>
                    </div>
                </div>

                <div class="col-md-3"></div>
            </div>

        </main>
    </div>
{% endblock %}
