{% extends "layout.html" %}  

{% block content %}

<h1>MASTER DUEL URUGUAY</h1>

{%for post in posts %}

<div class="p-3">
 <div class="card card-body bg-black">
    <div class="row">

        <div class="col-3">
            <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
        </div>

        <div class="col-9">
            <h2>{{post.title}}</h2>
            <p>{{ post.description|striptags|truncatechars:100 }}</p>
            <p>{{post.date|date:"D m Y"|upper}}</p>
        
            
            <a href="{% url 'blog:post_details' post.id %}" class="btn btn-primary">"Leer mas"</a>
          </div>
        </div>  
      </div>  
    </div>  


{% endfor %} {% endblock%}
