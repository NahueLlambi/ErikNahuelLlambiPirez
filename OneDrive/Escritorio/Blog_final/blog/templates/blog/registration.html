{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row g-5">
        <div class="col-md-3"></div>

        <div class="col-md-6">

            <div class="col-md-11 p-2" style="margin-left: -1cm;">
                <div class="card card-body bg-white">
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary btn-sm" type="submit" >Register</button>
                </form>
                </div>
            </div>

        </div>

        <div class="col-md-3"></div>
    </div>
</div>
</main>
</div>

{% endblock %}
